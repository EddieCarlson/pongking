{% extends 'base.html' %}


{% block navbar %}
{% endblock %}

{% block content %}
<meta name="viewport" content="width = 320" />

<table>
	{%for player in players|dictsortreversed:"rank" %}
		<tr>
		    <td>{{ forloop.counter }}</td>
		    <td>{{ player }}</td>
		    <td>{{ player.rank }}</td>
	    </tr>
	{%endfor%}
</table>



{%endblock%}
